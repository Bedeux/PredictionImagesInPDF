<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* ... */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .upload-form input[type="file"] {
            display: inline-block;
            padding: 5px;
            border: 2px dashed #ccc;
            font-size: 14px;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-form button:hover {
            background-color: #0056b3;
        }

        .view-files {
            text-align: center;
        }

        .view-files a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <div class="upload-container">
        <form action="" method="POST" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <input type="file" name="file" id="fileInput" required>
            <button type="submit">Upload</button>
        </form>
        <div class="preview-container" id="previewContainer">
            <!-- Les pages du PDF seront ajoutées ici -->
        </div>
    </div>
    <div class="view-files">
        <p>Tester la visualisation toutes les minutes s'il vous plaît:</p>
        <a href="{{ url_for('display_files') }}">View Uploaded Files</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        const fileInput = document.getElementById("fileInput");
        const previewContainer = document.getElementById("previewContainer");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function () {
                    const pdfData = new Uint8Array(this.result);
                    const loadingTask = pdfjsLib.getDocument({data: pdfData});

                    loadingTask.promise.then(function (pdf) {
                        const numPages = pdf.numPages;
                        previewContainer.innerHTML = ''; // Clear the container

                        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                            pdf.getPage(pageNum).then(function (page) {
                                const scale = 1 / 3;
                                const viewport = page.getViewport({scale: scale});
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.width = viewport.width;
                                canvas.height = viewport.height;

                                // Add the canvas to the container
                                previewContainer.appendChild(canvas);

                                // Render the PDF page into the canvas
                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };
                                page.render(renderContext);
                            });
                        }
                    });
                });

                reader.readAsArrayBuffer(file);
            } else {
                previewContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
